<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<nav>
  <h1>Contact</h1>

  <form id="loginForm">
<input type="text" placeholder="Username">
<input type="password" placeholder="Password">
<input type="submit" name="" value="log in">
  </form>

</nav>

<div>
  <p>
    <span class="custom"></span>
  </p>

  <h2>Feel free to reach at me</h2>
</div>

<section>


<form id="contactForm">
  <div>
<label for="text">First:</label>
<input type="text" placeholder="First">
</div>

<div>
<label for="text">Last:</label>
<input type="text" placeholder="Last">
</div>

<div>
<label for="email">Email:</label>
<input type="email" placeholder="Email ">
</div>

<div>
<label for="textarea">Message:</label>
<textarea name="message" id="Messgae" cols="30" rows="10" placeholder="message"></textarea>
</div>

<label>
<input type="checkbox" name="chk" checked>
<span>Sign up for my Newsletter </span>
</label>

<div>
<input type="submit" id="sub" value="submit" disabled>
</div>
</form>

</section>



<script src="js/md5.js"></script>
<script src="js/script.js"></script>
</body>
</html>
